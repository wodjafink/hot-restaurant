<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Restaurant Reservation Form</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
     <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <!-- Train Tracker -->
    <div class="container">

      <!-- Jumbotron -->
     <div class="jumbotron center" style="background-color: #F0F0F0; color: black">
        <h1 class="text-center glyphicon glyphicon-fire"> Hot Restaurant</h1>
        <hr>
        <h3 class="text-center">Make Your Reservation</h3>
         <div class="buttons">
            <button type="button" class="btn btn-primary">View Tables</button>
          </div>
      </div>

      <div class="row">

        <div class="col-lg-12">

                <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Table Reservation</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input class="form-control" id="name" type="text">
                </div>
                <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input class="form-control" id="phone" type="text">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input class="form-control" id="email" type="text">
                </div>
                <div class="form-group">
                  <label for="customer-id">Unique ID</label>
                  <input class="form-control" id="customer-id" type="text">
                </div>
                <button class="btn btn-primary" id="add-reservation" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>
      <div class="row">
        <a href="/api/tables">API Table Link</a> |
        <a href="api/waitlist">API Wait List</a>
        
        </div>

    </div>
    <script>

      $("#add-reservation").on("click", function(event){

        event.preventDefault();
        let newReservation  =  {
            customerName: $("#name").val().trim(),
            phoneNumber: $("#phone").val().trim(),
            customerEmail: $("#email").val().trim(),
            customerID: $("#customer-id").val().trim(),
        }

          $.post("/api/tables",newReservation)
          .then(function(data){

            console.log(data)
          });

      });


 
   </script>
    
    <!-- JavaScript -->
 
  </body>
