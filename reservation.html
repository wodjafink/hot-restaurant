<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Restaurant Reservation Form</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
     <link rel="stylesheet" href="style.css">

  </head>
  <body>

    <!-- Train Tracker -->
    <div class="container">

      <!-- Jumbotron -->
     <div class="jumbotron center" style="background-color: #F0F0F0; color: black">
        <h1 class="text-center glyphicon glyphicon-fire"> Hot Restaurant</h1>
        <hr>
        <h3 class="text-center">Make Your Reservation</h3>
         <div class="buttons">
            <button type="button" class="btn btn-primary">View Tables</button>
          </div>
      </div>

      <div class="row">

        <div class="col-lg-12">

                <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Table Reservation</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="destination-input">Name</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">Phone Number</label>
                  <input class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Email</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">Unique ID</label>
                  <input class="form-control" id="start-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>

  </body>
